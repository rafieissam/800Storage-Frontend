<div class="center header-parent">
    <div class="container">
        <div class="header-content" style="gap: 20px;">
            <label for="searchInput">
                Search Users by ID
            </label>
            <input id="searchInput" class="w-100" placeholder="Ex. 12" [(ngModel)]="searchId" (keyup)="searchUsers()">
        </div>
    </div>
</div>
<div class="header-placeholder"></div>

<div class="center">
    <div class="container">
        <div class="user-container">
            <div *ngIf="filteredUsers.length == 0">
                <i>No users found!</i>
            </div>
            <div *ngFor="let user of filteredUsers" [routerLink]="user.id.toString()" class="user">
                <div class="avatar" [ngStyle]="{ backgroundImage: 'url(' + user.avatar + ')' }"></div>
                <div class="name">
                    {{ user.first_name + " " + user.last_name }}
                </div>
            </div>
        </div>
        <div class="paginator">
            <div class="page-btn" *ngFor="let z of numToArray(totalPages); let i = index" (click)="goToPage(i + 1)" [ngClass]="{ active: currPage == i + 1 }">{{ i + 1 }}</div>
        </div>
    </div>
</div>
